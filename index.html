<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Liste alumnis</title>
<!--  <link rel="stylesheet" href="assets/css/style.css"> -->
  <script src="js/angular.min.js"></script>
  <script src="js/controller.js"></script>
</head>
<body ng-app="alumniApp">
  <div ng-controller="MainCtrl">
    <!-- logique du contrÃ´leur -->
    <!-- boucler sur chaque alumni et afficher chaque champs -->
    <div ng-repeat="alumni in alumnis">
      {{alumni.lastname}}
      {{alumni.firstname}}
      {{alumni.description}}
      {{alumni.cvlink}}
    </div>

  </div>
</body>
</html>
